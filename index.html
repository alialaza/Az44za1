<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az44za Pro - لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #000; --card: #111; --primary: #007bff; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding: 10px 5px; border-bottom: 1px solid #222; }
        .main-btn { background: var(--card); border: 1px solid var(--primary); border-radius: 15px; padding: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.3s; text-decoration: none; color: white; }
        .main-btn:active { transform: scale(0.97); background: #1a1a1a; }
        .main-btn i { font-size: 20px; color: var(--primary); }
        .page { display: none; } .active { display: block; }
        .btn { background: var(--primary); color: #fff; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-family: 'Cairo'; }
        input { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-family: 'Cairo'; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 15px; margin-bottom: 10px; text-align: right; }
    </style>
</head>
<body>

    <div id="main" class="page active">
        <div class="header">
            <i class="fas fa-user-circle" style="font-size:30px; cursor:pointer" onclick="showPage('settings')"></i>
            <h3 style="margin:0">Az44za Pro</h3>
            <i class="fas fa-sync" onclick="location.reload()" style="cursor:pointer"></i>
        </div>

        <div class="main-btn" onclick="showPage('addSale')">
            <i class="fas fa-chevron-left"></i>
            <span>إضافة بيع <i class="fas fa-plus-circle" style="margin-right:8px"></i></span>
        </div>

        <div class="main-btn" onclick="showPage('salesHistory')">
            <i class="fas fa-chevron-left"></i>
            <span>السجل <i class="fas fa-history" style="margin-right:8px"></i></span>
        </div>

        <div class="main-btn" onclick="showPage('debts')">
            <i class="fas fa-chevron-left"></i>
            <span>الديون <i class="fas fa-file-invoice-dollar" style="margin-right:8px"></i></span>
        </div>

        <div class="main-btn" onclick="showPage('stats')">
            <i class="fas fa-chevron-left"></i>
            <span>الأرباح والحذف <i class="fas fa-chart-line" style="margin-right:8px"></i></span>
        </div>
    </div>

    <div id="addSale" class="page card">
        <h3>إضافة عملية بيع</h3>
        <input id="userName" placeholder="اسم العميل">
        <input id="points" type="number" placeholder="عدد النقاط">
        <button class="btn" onclick="saveData()">حفظ البيانات</button>
        <button class="btn" style="background:#444" onclick="showPage('main')">رجوع</button>
    </div>

    <div id="salesHistory" class="page card">
        <h3>سجل المبيعات</h3>
        <div id="list">جاري التحميل...</div>
        <button class="btn" style="background:#444" onclick="showPage('main')">رجوع</button>
    </div>

    <div id="settings" class="page card">
        <h3>الإعدادات</h3>
        <p>مرحباً بك يا علي في لوحة التحكم الخاصة بك.</p>
        <button class="btn" style="background:#444" onclick="showPage('main')">رجوع</button>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyAv3xsfgv6zzlBjrhy8Ji1Dj03SE1buqB0",
            authDomain: "az44-2cc0a.firebaseapp.com",
            projectId: "az44-2cc0a",
            storageBucket: "az44-2cc0a.firebasestorage.app",
            messagingSenderId: "404629280954",
            appId: "1:404629280954:web:090ca5748acb24468b8a83"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function saveData() {
            const user = document.getElementById('userName').value;
            const pts = document.getElementById('points').value;
            if(!user || !pts) return alert("يرجى ملء الحقول");
            await db.collection("sales").add({
                user: user,
                pts: pts,
                time: Date.now(),
                date: new Date().toLocaleDateString('ar-EG')
            });
            alert("تم الحفظ بنجاح ✅");
            document.getElementById('userName').value = "";
            document.getElementById('points').value = "";
            showPage('main');
        }

        db.collection("sales").orderBy("time", "desc").onSnapshot(snap => {
            let html = "";
            snap.forEach(doc => {
                const s = doc.data();
                html += `<div class="card" style="border-color:#333">
                            <b>${s.user}</b>: ${s.pts} نقطة <br>
                            <small style="color:gray">${s.date}</small>
                         </div>`;
            });
            document.getElementById('list').innerHTML = html || "لا توجد مبيعات حالياً";
        });
    </script>
</body>
</html>
